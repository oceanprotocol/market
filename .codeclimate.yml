# https://docs.codeclimate.com/docs/advanced-configuration

version: '2'
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 10
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 10
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 100
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 3
  identical-code:
    config:
      threshold: 3
